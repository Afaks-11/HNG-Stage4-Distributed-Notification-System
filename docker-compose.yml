services:
  # Database Setup Service
  db-setup:
    build: ./scripts
    container_name: db-setup
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notification-network
    restart: "no"

  # Shared Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: shared-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification-network

  redis:
    image: redis:7-alpine
    container_name: shared-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: shared-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - notification-network

  # Microservices
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    env_file:
      - ./api-gateway/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@shared-postgres:5432/api_gateway_db
      - REDIS_URL=redis://shared-redis:6379
      - RABBITMQ_URL=amqp://admin:admin123@shared-rabbitmq:5672/
      - USER_SERVICE_URL=http://user-service:8001
      - TEMPLATE_SERVICE_URL=http://template-service:3001
      - PUSH_SERVICE_URL=http://push-service:8003
      - EMAIL_SERVICE_URL=http://email-service:3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
    networks:
      - notification-network

  auth-service:
    build: ./auth_service
    container_name: auth-service
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - ./auth_service/.env
    environment:
      - DB_HOST=shared-postgres
      - DB_NAME=auth_service_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=shared-redis
      - RABBITMQ_URL=amqp://admin:admin123@shared-rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
    networks:
      - notification-network

  user-service:
    build: ./user_service
    container_name: user-service
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
    ports:
      - "8001:8001"
    env_file:
      - ./user_service/.env
    environment:
      - DB_HOST=shared-postgres
      - DB_NAME=user_service_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=shared-redis
      - RABBITMQ_URL=amqp://admin:admin123@shared-rabbitmq:5672/
      - AUTH_SERVICE_URL=http://auth-service:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
      auth-service:
        condition: service_started
    networks:
      - notification-network

  template-service:
    build: ./template-email-service/template-service
    container_name: template-service
    ports:
      - "3001:3001"
    env_file:
      - ./template-email-service/template-service/.env
    environment:
      - DB_HOST=shared-postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=template_service_db
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
    networks:
      - notification-network

  email-service:
    build: ./template-email-service/email-service
    container_name: email-service
    ports:
      - "3002:3002"
    env_file:
      - ./template-email-service/email-service/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@shared-postgres:5432/email_service_db
      - RABBITMQ_URL=amqp://admin:admin123@shared-rabbitmq:5672/
      - TEMPLATE_SERVICE_URL=http://template-service:3001
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
      template-service:
        condition: service_started
    networks:
      - notification-network

  push-service:
    build: ./push_service
    container_name: push-service
    command: sh -c "python -m uvicorn app.main:app --host 0.0.0.0 --port 8003"
    ports:
      - "8003:8003"
    env_file:
      - ./push_service/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@shared-postgres:5432/push_service_db
      - RABBITMQ_URL=amqp://admin:admin123@shared-rabbitmq:5672/
      - REDIS_URL=redis://shared-redis:6379
      - USER_SERVICE_URL=http://user-service:8001
      - TEMPLATE_SERVICE_URL=http://template-service:3001
      - ONESIGNAL_APP_ID=d2adb109-1deb-495a-81cb-9b3b45884904
      - ONESIGNAL_API_KEY=os_v2_app_2kw3cci55nevvaoltm5ulccjarmemer27tcewtn4bspibazazur6yqgl42swyytwdsw3sew3rjnz2jes6zsnlso5nacpqf7kfgyicqa
      - PUSH_PROVIDER=onesignal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
    networks:
      - notification-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  notification-network:
    driver: bridge