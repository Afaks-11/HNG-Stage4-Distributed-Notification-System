version: "3.9"

services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    env_file:
      - ./api-gateway/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: notification-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 35s
      timeout: 10s
      retries: 5
    networks:
      - notification-network

  # Postgres for notifications
  postgres:
    image: postgres:16-alpine
    container_name: notification-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: team27
      POSTGRES_PASSWORD: team27
      POSTGRES_DB: notifications
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U team27 -d notifications"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification-network

  # Postgres for user service
  user-service-db:
    image: postgres:15-alpine
    container_name: user_service_db
    environment:
      POSTGRES_DB: ${DB_NAME:-user_service_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification-network

  # Redis for notifications
  notification-redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification-network

  # Redis for user service
  user-service-redis:
    image: redis:7-alpine
    container_name: user_service_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification-network

  # Web (User Service)
  user-service-web:
    build: .
    container_name: user_service_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=user-service-db
      - REDIS_HOST=user-service-redis
    depends_on:
      user-service-db:
        condition: service_healthy
      user-service-redis:
        condition: service_healthy
    networks:
      - notification-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  static_volume:
  logs_volume:

networks:
  notification-network:
    driver: bridge
